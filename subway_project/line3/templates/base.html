{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}기본 타이틀{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'line3/style.css' %}">
    <style>
        @font-face {
            font-family: 'BMJUA';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'BMJUA', sans-serif;
            align-items: center;
            justify-content: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 226, 236);
        }
        .header img {
            width: 20px;
        }
        .header span {
            margin: 0 10px;
        }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .image-container {
            width: 100%;
            height: 80vh;
            overflow: scroll;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-image {
            max-width: none;
            height: auto;
            width: 50%;
            transition: width 0.5s, transform 0.5s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <img src="{% static 'line3/루피left.png' %}" alt="루피 left" style="width: 30px;">
            <span>당당루피즈 지하철 노선도</span>
            <img src="{% static 'line3/루피right.png' %}" alt="루피 right" style="width: 30px;">
        </h1>
    </header>
    <div style="text-align: center;">
        <nav>
            <a href="{% url 'line3:1호선' %}"><img src="{% static 'line3/1.png' %}" width="50"></a>
            <a href="{% url 'line3:2호선' %}"><img src="{% static 'line3/2.png' %}" width="50"></a>
            <a href="{% url 'line3:3호선' %}"><img src="{% static 'line3/3.png' %}" width="50"></a>
            <a href="{% url 'line3:4호선' %}"><img src="{% static 'line3/4.png' %}" width="50"></a>
            <a href="{% url 'line3:5호선' %}"><img src="{% static 'line3/5.png' %}" width="50"></a>
            <a href="{% url 'line3:6호선' %}"><img src="{% static 'line3/6.png' %}" width="50"></a>
            <a href="{% url 'line3:7호선' %}"><img src="{% static 'line3/7.png' %}" width="50"></a>
            <a href="{% url 'line3:8호선' %}"><img src="{% static 'line3/8.png' %}" width="50"></a>
        </nav>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <div class="controls">
        <button onclick="resizeImage('larger')">확대</button>
        <button onclick="resizeImage('smaller')">축소</button>
    </div>
    <script>
        function resizeImage(action) {
            const img = document.querySelector('.map-image');
            let currentWidth = img.style.width ? parseInt(img.style.width) : 50;
            if (action === 'larger') {
                currentWidth = Math.min(currentWidth + 20, 200);
            } else if (action === 'smaller') {
                currentWidth = Math.max(currentWidth - 20, 50);
            }
            img.style.width = currentWidth + '%';
            img.style.top = '50%';
            img.style.left = '50%';
            img.style.transform = 'translate(-50%, -50%)';
        }

        document.querySelector('.image-container').addEventListener('wheel', function(event) {
            event.preventDefault();
            if (event.deltaY < 0) {
                resizeImage('larger');
            } else {
                resizeImage('smaller');
            }
        });

        let isDragging = false;
        let startX, startY, imgStartX, imgStartY;

        const container = document.querySelector('.image-container');
        const img = document.querySelector('.map-image');

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            imgStartX = img.offsetLeft;
            imgStartY = img.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging){
                e.preventDefault();
                const dx = (e.clientX - startX) * 1.5;
                const dy = (e.clientY - startY) * 1.5;
                img.style.left = `${imgStartX + dx}px`;
                img.style.top = `${imgStartY + dy}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mouseleave', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
